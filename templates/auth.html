
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to MEOVN</h1>
    <!-- <a href="reg.html" class="auth-link">New to MEOVN? Sign up!</a> -->

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" id="txtEmail" placeholder="Email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="txtPassword" placeholder="Password" ng-model="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="authBtn btn-default btn-auth" id="btnSignin" ng-click="signIn($event)">Sign in</button>
          <!-- <a href class="forgot-pass">Forgot password?</a> -->
        </div>
      </div>
    </form>
    <!-- <div class="auth-sep"><span><span>or Sign in with one click</span></span></div> -->

      <ul class="al-share clearfix">

        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div> -->
  </div>
</main>
