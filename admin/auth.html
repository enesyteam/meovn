<body ng-controller="AuthController">
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to MEO Admin</h1>
    <!-- <a href="reg.html" class="auth-link">New to MEO Admin? Sign up!</a> -->

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="btnSignin" type="submit" class="btn btn-default btn-auth" ng-click="signIn($event)">Sign in</button>
          <!-- <a href class="forgot-pass">Forgot password?</a> -->
        </div>
      </div>
    </form>
    <!-- <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div> -->
  </div>
</main>
