<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEO Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <link rel="stylesheet" href="styles/vendor-049f7054c0.css">

  <link rel="stylesheet" href="styles/app-4ecc23accc.css">
</head>
<body>
<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

  <ba-sidebar></ba-sidebar>
  <page-top></page-top>

  <div class="al-main">
    <div class="al-content">
      <content-top></content-top>
      <div ui-view autoscroll="true" autoscroll-body-top></div>
    </div>
  </div>

  <footer class="al-footer clearfix">
    <div class="al-footer-right">Created by Cá Cơm with <i class="ion-heart"></i></div>
    <div class="al-footer-main clearfix">
      <div class="al-copy">MEO Admin {{appVersion}} 2017</div>
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook"></i></li>
        <li><i class="socicon socicon-twitter"></i></li>
        <li><i class="socicon socicon-google"></i></li>
        <li><i class="socicon socicon-github"></i></li>
      </ul>
    </div>
  </footer>

  <back-top></back-top>
</main>

<div class="ytp-spinner" data-layer="4" style="" ng-show="!$pageFinishedLoading">
   <div>
      <div class="ytp-spinner-container">
         <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
               <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
               <div class="ytp-spinner-circle"></div>
            </div>
         </div>
      </div>
   </div>
   <div class="ytp-spinner-message" style="display: block;">
        Loading data from server, please wait...
    </div>
</div>

<script src="scripts/vendor-8ecd1e14f3.js"></script>
<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
<script>

  var config = {
    apiKey: "AIzaSyBVv2Pm48P_ml5EnVUnio0OGAu2YyCepIs",
    authDomain: "meoorder.firebaseapp.com",
    databaseURL: "https://meoorder.firebaseio.com",
    projectId: "meoorder",

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

<script src="scripts/app-8b130d3a06.js"></script>

</body>
</html>
